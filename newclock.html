    <title>Clock</title>
</head>
<body onload="showTime();">

    <div style="background-color: #f3f3f3;

            <td>
                <table cellpadding="0" cellspacing="0" border="0">

                    <tr><td class="clocklg" id="sec"></td></tr>



                </table>
            </td>
        </tr>
    </table>
</div>
